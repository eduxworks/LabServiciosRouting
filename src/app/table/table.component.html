<h1 class="text-center py-3">{{interpolationTitle}}</h1>
<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
      <table class="table table-dark table-hover">
        <thead>
        <tr>
          <th scope="col">NOMBRES</th>
          <th scope="col">APELLIDOS</th>
          <th scope="col">PUESTO</th>
          <th scope="col">E-MAIL</th>
        </tr>
        </thead>
        <tbody class="text-center" *ngFor="let item of persona">
        <tr>
          <td>{{item.nombres}}</td>
          <td>{{item.apellidos}}</td>
          <td>{{item.cargo}}</td>
          <td>{{item.email}}</td>
        </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
